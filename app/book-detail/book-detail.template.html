<div class="container-fluid book-detail-div">
    
  <div class="row">
    <div class="col-lg-3 col-sm-3 col-md-3">
        &nbsp;
    </div>
    <div class="col-lg-6 col-sm-6 col-md-6 center-text padding-20px">
        <h1>Book Details:</h1>
        <!-- book cover -->
        <img ng-src="{{book.best_book.image_url}}" />

    </div>
    <div class="col-lg-3 col-sm-3 col-md-3">
        &nbsp;
    </div>
  </div>

  <div class="row">
    <div class="col-lg-2 col-sm-2 col-md-2">
        &nbsp;
    </div>
    <div class="col-lg-8 col-sm-8 col-md-8 book-detail">
        <!-- book details -->
        <table>
            <tr>
                <td width="50%" align="center">
                    <b>
                        Book Name: 
                    </b>
                </td>
                <td width="50%" align="center">
                    {{book.best_book.title}}
                </td>
            </tr>
            <tr>
                <td width="50%" align="center">
                    <b>
                        Author Name: 
                    </b>
                </td>
                <td width="50%" align="center">
                    {{book.best_book.author.name}}
                </td>
            </tr>
            <tr>
                <td width="50%" align="center">
                    <b>
                        Average rating: 
                    </b>
                </td>
                <td width="50%" align="center">
                    {{book.average_rating}}
                </td>
            </tr>
            <tr>
                <td width="50%" align="center">
                    <b>
                        Total Ratings: 
                    </b>
                </td>
                <td width="50%" align="center">
                    {{book.ratings_count.__text}}
                </td>
            </tr>
            <tr>
                <td width="50%" align="center">
                    <b>
                        Total Reviews: 
                    </b>
                </td>
                <td width="50%" align="center">
                    {{book.text_reviews_count.__text}}
                </td>
            </tr>
        </table>



    </div>
    <div class="col-lg-2 col-sm-2 col-md-2">
        &nbsp;
    </div>
  </div>
</div>
<p align="center">
    <a ng-click="$ctrl.goBack()">Go Back</a>
</p>

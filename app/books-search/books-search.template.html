<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      &nbsp;
    </div>
    <div class="col-md-8">
      <!--Searchbar-->
      <center>
      <p class="searchTab">
        <input placeholder="some cool book name..." ng-model="$ctrl.query" id="qs" ng-change="$ctrl.updateList()"
        ng-model-options="{debounce: 500}" autocomplete="false"/>
        <input type="button" value="Search" ng-click="$ctrl.deepSearch()" />
      </p>
      <center>
      

    </div>
    <div class="col-md-2">
      &nbsp;
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <!--Search Results-->

      <ul class="books">
        <li ng-repeat="book in $ctrl.books" class="thumbnail-one">
          <a ng-click="saveBookData(book.id.__text)">{{book.best_book.title}}</a>
          - {{book.best_book.author.name}}
        </li>
        <li class="thumbnail-one" ng-hide="$ctrl.books == null || $ctrl.books.length == 0">
          <a ng-click="$ctrl.deepSearch()">{{$ctrl.totalResults}} more results...</a>
        </li>
      </ul>

    </div>
  </div>
</div>

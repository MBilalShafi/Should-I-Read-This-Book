<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->
      <center>
      <p class="searchTab">
        <input placeholder="enter your query" ng-model="$ctrl.query" id="qs" ng-change="$ctrl.updateList()" />
        <input type="button" value="Search" ng-click="$ctrl.deepSearch()" />
      </p>
      <center>
      

    </div>
    
    <div class="col-md-10">
      <!--Body content-->

      <ul class="phones">
        <li ng-repeat="book in $ctrl.books" class="thumbnail">
          <a href="#!/books/{{book.id.text}}" class="thumb phone-thumb">
            <img ng-src="{{book.best_book.small_image_url}}" alt="{{book.best_book.title}}" />
          </a>
          <a href="#!/books/{{book.id.text}}">{{book.best_book.title}}</a>
          <p>{{book.best_book.author.name}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
